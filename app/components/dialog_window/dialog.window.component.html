<div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="vm.DeclineModal()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{vm.title}}</h4>
      </div>
      <div class="modal-body">
        <p>{{vm.message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.DeclineModal()" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="vm.AcceptModal()">Accept</button>
      </div>
</div>
